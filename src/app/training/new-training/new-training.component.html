<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Time to start a Workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select new training">
            <mat-option *ngFor="let myExercise of exercises" [value]="myExercise.id">
              {{myExercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="new-training-button" type="submit" mat-raised-button color="primary" fxLayoutAlign="center" (click)="onStartTraining()"> Start Training</button>
      </mat-card-actions>
    </mat-card>
</section>
