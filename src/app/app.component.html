<mat-sidenav-container class="full-height">
    <mat-sidenav #sidenav role="navigation"  class="main-sidenav full-height">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup">
                <mat-icon>face</mat-icon> 
                <span class="nav-caption"> Signup</span>   
            </a>
            <a mat-list-item routerLink="/login">
                <mat-icon>input</mat-icon> 
                <span class="nav-caption"> Login</span> 
            </a>
            <a mat-list-item routerLink="/training">
                <mat-icon>fitness_center</mat-icon> 
                <span class="nav-caption"> Training</span> 
            </a>
            <mat-list-item>
                <button mat-icon-button>
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption"> Logout</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content  class="full-height">
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button="" (click)="sidenav.toggle()" color="accent">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div class="main-logo"><a routerLink="/">Diet-O-Matic App</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul class="main-nav-wrapper">
                    <li class="main-nav-link"><a routerLink="/signup">Signup</a></li>
                    <li class="main-nav-link"><a routerLink="/login">Login</a></li>
                    <li class="main-nav-link"><a routerLink="/training">Training</a></li>
                </ul>
            </div>
                
        </mat-toolbar>
        <main>
            <router-outlet> </router-outlet>
        </main>
        
    </mat-sidenav-content>
</mat-sidenav-container>
