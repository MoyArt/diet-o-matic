<mat-sidenav-container class="full-height">
    <mat-sidenav #sidenav role="navigation"  class="main-sidenav full-height">
        <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content  class="full-height">
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet> </router-outlet>
        </main>
        
    </mat-sidenav-content>
</mat-sidenav-container>
