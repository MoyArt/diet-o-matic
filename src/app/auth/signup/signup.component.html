<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <mat-form-field class="form-input">  
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel 
        name="email-field" 
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 8 characters long" class="form-input">
      <input 
        type="password" 
        matInput 
        placeholder="Your password" 
        ngModel 
        name="password-field" 
        required
        minlength="8"
        #pwInput="ngModel">
        <mat-error>Not enough characters, should be at least 8 characters</mat-error>
      <mat-hint align="end">{{pwInput.value?.length}}/8</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-input">
      <input 
        matInput 
        placeholder="Your Birthday" 
        [matDatepicker]="picker"
        [min]="minDate"
        [max]="maxDate"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Send</button>
  </form>
</section>
