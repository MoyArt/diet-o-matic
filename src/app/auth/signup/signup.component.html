<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="form-input">  
      <input type="email" matInput placeholder="Your email" required>
    </mat-form-field>
    <mat-form-field class="form-input">
      <input type="password" matInput placeholder="Your password" required>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Send</button>
  </form>
</section>
